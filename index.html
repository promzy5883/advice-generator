<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice-box">
      <p class="advice-id">ADVICE <span id="id-no"></span></p>
      <p class="advice-text" id="text"></p>
      <img src="images/pattern-divider-desktop.svg" alt="" />
      <div class="dice-box" onclick="getAdvice()">
        <img src="images/icon-dice.svg" alt="" id="dice" />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://promzy.netlify.app">Promise</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
